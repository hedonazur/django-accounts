{% extends "base.html" %}

{% block title %}Password Change{% endblock %}

{% block content %}

<h2>Change your password </h2>
<form method="post">
  {% csrf_token %}
  <div class="form-group signup-form">
  {{ form }}
  </div>
  <div class="form-group">
  <button class="btn btn-success" type="submit">Submit</button>
  </div>
</form>
{% endblock %}
